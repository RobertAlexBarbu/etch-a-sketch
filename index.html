<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="main">
            <h1>Etch-a-Sketch</h1>
            <div class="grid"></div>
            <div class="secondary">
                <div class="info">
                    <div class="size"> Grid Size: 16x16</div>
                    <div> Mode: Normal</div>
                </div>
                <button>Change Grid Size</button>
            </div>

            <div class="buttons">
                <button>Clear</button>
                <button>Normal Mode</button>
                <button>Eraser Mode</button>
                <button>Rainbow Mode</button>
            </div>
        </div>
    </body>
</html>
